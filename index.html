<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kata Emmet</title>
</head>
<body>
    <!-- 1. Elementos simples -->
    <!-- h1+h2+p -->
    <h1></h1>
    <h2></h2>
    <p></p>
    <!-- 2. Elementos con contenido -->
    <!-- h1{Soy un título}+p{y yo un párrafo} -->
    <h1>Soy un título</h1>
    <p>y yo un párrafo</p>
    <!-- 3.Anidamiento simple -->
    <!-- h1>mark -->
    <h1>
        <mark></mark>
    </h1>
    <!-- 4. Anidamiento con contenido -->
    <!-- h1>mark{El texto subrayado} -->
    <h1>
        <mark>El texto subrayado</mark>
    </h1>
    <!-- 5. Anidamiento con múltiples elementos -->
    <!-- ul>li*5 -->
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <!-- 6. Anidamiento con múltiples elementos y contenido -->
    <!-- ul>li*5{Elemento} -->
    <ul>
        <li>Elemento</li>
        <li>Elemento</li>
        <li>Elemento</li>
        <li>Elemento</li>
        <li>Elemento</li>
    </ul>
</body>
</html>
