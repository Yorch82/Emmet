<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kata Emmet</title>
</head>
<body>
    <!-- 1. Elementos simples -->
    <!-- h1+h2+p -->
    <h1></h1>
    <h2></h2>
    <p></p>
    <!-- 2. Elementos con contenido -->
    <!-- h1{Soy un título}+p{y yo un párrafo} -->
    <h1>Soy un título</h1>
    <p>y yo un párrafo</p>
    <!-- 3.Anidamiento simple -->
    <!-- h1>mark -->
    <h1>
        <mark></mark>
    </h1>
    <!-- 4. Anidamiento con contenido -->
    <!-- h1>mark{El texto subrayado} -->
    <h1>
        <mark>El texto subrayado</mark>
    </h1>
    <!-- 5. Anidamiento con múltiples elementos -->
    <!-- ul>li*5 -->
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <!-- 6. Anidamiento con múltiples elementos y contenido -->
    <!-- ul>li*5{Elemento} -->
    <ul>
        <li>Elemento</li>
        <li>Elemento</li>
        <li>Elemento</li>
        <li>Elemento</li>
        <li>Elemento</li>
    </ul>
    <!-- 1. Tablas -->
    <!-- table>tr>td*3 -->
    <table>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
    <!-- 2. Tablas y agrupaciones -->
    <!-- table>(tr>th*3)+tr>td*3 -->
    <table>
        <tr>
            <th></th>
            <th></th>
            <th></th>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
    <!-- 1. Clases and Id -->
    <!-- table.super-table>tr>td*3.table-data -->
    <table class="super-table">
        <tr>
            <td class="table-data"></td>
            <td class="table-data"></td>
            <td class="table-data"></td>
        </tr>
    </table>
    <!-- 2. Formularios -->
    <!-- form:get[action=/action_page.php]>label[for=fname]{First name:}+input[type=text id=fname name=fname]+input[type=submit value=Submit]  -->
    <form action="/action_page.php" method="get">
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
